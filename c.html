<h1 style="text-align:center;">对计算机专业的认识</h1>
<br>
<p>&nbsp&nbsp&nbsp计算机专业是一门研究信息是如何表示和存储、发送和接收以及如何处理分析的一门学科，计算机还研究什么问题是可以计算的，什么问题是可以有效解决的，什么问题是目前无法解决的。对于个人而言，计算机专业和数学以及其他学科有着密不可分的联系，且注重各个事物之间的逻辑联系，以此出发解决实际问题，十分有利于培养个人逻辑思维能力。对于全社会而言，计算机的发展对于未来人类的美好生活，实现全自动化生产，提高生产力，解放劳动力有着重要的意义。计算机相关领域仍在飞速发展之中。</p>
