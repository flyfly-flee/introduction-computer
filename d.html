<h1 style="text-align:center;">学业规划</h1>
<br>
<p>&nbsp&nbsp&nbsp通过计算机导论课程的学习，对于计算机专业的总体学习内容有了大致的了解。首先，目前最重要的目标是通过几年的学习拿到一个相对不错的GPA，让自己能够成功保研，如果最终无法保研就努力考取研究生。其次，在大学四年里尽量多的掌握计算机相关软硬件知识，对于计算机的运行有全面的了解，尽量多的学习编程语言并通过实际训练强化并熟练运用编程语言,尽可能多的了解不同的算法并在编程过程中运用，了解人工智能深度学习的相关算法。在能保证完成前两个目标的前提下，参加各种活动、计算机相关赛事，丰富自己的经验、见识，认识一些有相同爱好、兴趣的朋友，并努力在大学四年内合作完成一个编程项目。</p>
